<div class="row-fluid">
  <div class="span9 recipe-form">
    <form class="form-inline"><input type="number" name="steps-count" id="steps-count" class="input-mini" ng-model="stepsCount"/> steps to make me
    <input type="text" name="recipe-title" id="recipe-title" class="input-xxlarge" placeholder="a sandwich, a hovercraft or a ..." ng-model="recipeTitle"/></form>
  </div>

  <div class="span3 well recipe-preview">
    <h1><span class="steps-count">{{ stepsCount }}</span> steps to make me <span class="recipe-title">{{ recipeTitle }}</span></h1>
  </div>
</div>
